<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Â· ATOR Institute</title>

  <style>
    body {
      background:#0e0e0e;
      color:#eaeaea;
      font-family: Georgia, "Times New Roman", serif;
      max-width:760px;
      margin:80px auto;
      padding:0 24px;
      line-height:1.75;
    }

    h1 {
      font-size:2.4rem;
      font-weight:400;
      margin-bottom:.4em;
    }

    p.intro {
      color:#b0b0b0;
      margin-bottom:3em;
    }

    ul {
      list-style:none;
      padding:0;
    }

    li {
      margin:1.6em 0;
    }

    a {
      color:#ffffff;
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.25);
    }

    a:hover {
      border-bottom-color:#ffffff;
    }

    footer {
      margin-top:6em;
      font-size:.85rem;
      color:#777;
      font-style:italic;
    }
  </style>
</head>

<body>

  <h1>Blog</h1>

  <p class="intro">
    Research notes, black papers, field logs.<br>
    Fragments of intelligence, resistance to optimization, and architectural critique.
  </p>

  <ul id="blog-list"></ul>

  <footer>
    Di antara rupa dan niskala, jejak selalu ditinggalkan bukan untuk dibaca, melainkan untuk dirasakan.
  </footer>

  <script>
    fetch('posts.json')
      .then(r => r.json())
      .then(posts => {
        const list = document.getElementById('blog-list');
        posts.forEach(p => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = p.file;
          a.textContent = p.title;
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(e => {
        document.getElementById('blog-list').innerHTML =
          '<li style="color:#888">Post index failed to load.</li>';
      });
  </script>

</body>
</html>
