<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | ATOR Institute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#0e0e0e;
      color:#eaeaea;
      font-family: Georgia, "Times New Roman", serif;
      max-width:760px;
      margin:80px auto;
      padding:0 24px;
      line-height:1.75;
    }
    h1 {
      font-size:2.2rem;
      font-weight:normal;
      margin-bottom:0.6em;
    }
    p {
      color:#9a9a9a;
      margin-bottom:2.5em;
    }
    ul {
      list-style:none;
      padding:0;
    }
    li {
      margin:1.4em 0;
    }
    a {
      color:#ffffff;
      text-decoration:none;
      border-bottom:1px solid #2a2a2a;
      padding-bottom:2px;
    }
    a:hover {
      border-bottom-color:#ffffff;
    }
    .sig {
      margin-top:6em;
      font-size:0.85rem;
      color:#5e5e5e;
      font-style:italic;
    }
  </style>
</head>
<body>

<h1>Blog</h1>

<p>
Research notes, black papers, field logs.<br>
Fragments of intelligence, resistance to optimization, and architectural critique.
</p>

<ul id="post-list"></ul>

<div class="sig">
Di antara rupa dan niskala,  
jejak selalu ditinggalkan  
bukan untuk dibaca,  
melainkan untuk dirasakan.
</div>

<script>
fetch("log.html")
  .then(r => r.text())
  .then(html => {
    const temp = document.createElement("div");
    temp.innerHTML = html;
    const titles = temp.querySelectorAll("h2");
    const list = document.getElementById("post-list");
    titles.forEach(t => {
      const id = t.textContent
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, "-");
      const li = document.createElement("li");
      li.innerHTML = `<a href="log.html#${id}">${t.textContent}</a>`;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
